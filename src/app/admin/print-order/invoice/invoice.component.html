<div class="invoice-page">
  <table>
    <thead>
      <tr>
        <td>
          <div class="header-space">&nbsp;</div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="content" *ngIf="invoiceForPrint">
            <div class="invoice">
              <h1>Invoice Num. {{ invoiceForPrint.email }}</h1>
              Amount: {{123}}
            </div>

          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <div class="footer-space">&nbsp;</div>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="header">COOL HEADER</div>
  <div class="footer">AWESOME FOOTER</div>

</div>
